<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-func.js"></script>

    <title>電影院資訊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        body {
            text-align: center;
        }

        .columns {
            margin: 5px;
        }

        .column {
            height: auto;
        }
    </style>
    {% block style %}
    {% endblock %}
    {% block script %}
    {% endblock %}
</head>

<body class="theme-dark">

    <div class="box center">
        <div class="title" style="flex: 1; border: none; background-color: transparent; color: white; cursor: pointer;"
            onclick="window.location.href='2.html';">宏碁專案電影整合</div>
    </div>
    <div class="columns is-vcentered">
        <a class="column button is-medium" href="{% url 'search_index' %}">搜尋電影</a>
        <a class="column button is-medium" href="location.href='#'">劇院資料</a>

        {% if user.is_authenticated %}
        <a class="column" href="{% url 'profile' %}"><span class="username">使用者: {{user.username}}</span></a>
        <a class="button column" href="{% url 'logout' %}">登出</a>
        {% else %}
        <a class="button is-medium column" href="{% url 'register' %}">註冊</a>
        <form class="login-form column columns" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" class="column" name="username" id="id-username" value="{{username}}" placeholder="帳號">
            <input type="password" class="column" name="password" id="id-password" placeholder="密碼">
            <input type="submit" class="column button is-medium" name="login" id="" value="登入">
        </form>
        {% endif %}
    </div>
    <div>{{msg}}</div>
    {% block content %}

    {% endblock %}

</body>

</html>
